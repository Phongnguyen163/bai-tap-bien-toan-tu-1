<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    a=prompt("Nhập điểm Toán: ");
    b=prompt("Nhập điểm Hóa: ");
    c=prompt("Nhập điểm Sinh: ");
    let Toan = parseInt(a);
    let Hoa = parseInt(b);
    let Sinh = parseInt(c);
    let Tong = Toan + Hoa + Sinh;
    let TB = Tong/3
    document.write("Tong: "+ Tong);
    document.write('<br/>')
    document.write("Trung bình: " + TB);
</script>
</body>
</html>
